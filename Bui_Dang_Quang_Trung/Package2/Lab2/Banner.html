<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HomePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" style="height: 100%;">
            <div class="carousel-item active">
                <img src="https://cdn.tgdd.vn/Files/2016/11/18/915169/2209a8e7cb17f54fc6e9a0ee207a027d9c04a18292f560f201pimgpsh_fullsize_distr_800x300.png" alt="First-slide" class="img_banner ">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.tgdd.vn/Files/2015/12/03/751514/tgdd-online-friday-800-300-1.jpg" alt="Second-slide" class="img_banner ">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.tgdd.vn/Files/2017/01/20/939919/lixi-tet-800-300_800x300.png" alt="Third-slide" class="img_banner " >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn_color" type="button" data-bs-target="#carouselExample" data-bs-slide="next" style="background-image:linear-gradient( to right,white, rgb(193, 190, 190), rgb(150, 148, 148)) ;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Register</h1>
    <p>Please <b>fill in this form</b> to create an account</p>

    Full name
    <form action="">
        <input type="text" required placeholder="Input your fullname">
    </form>

    <br>

    Username
    <form action="">
        <input type="text" required placeholder="Input your username">
    </form>

    Password
    <form action="">
        <input type="password" required placeholder="Input your password">
    </form>

    <br>

    Email
    <form action="">
        <input type="email" required placeholder="Input your email">
    </form>

    <br>

    Telephone number
    <form action="">
        <input type="number" required placeholder="Input your phone number">
    </form>

    <br>

    Input Object:
    <form action="">
        <input type="radio"> Student
        <input type="radio"> Teacher
    </form>

    <br>


    Favorite:
    <form action="">
        <input type="checkbox"> Badminton
        <input type="checkbox"> Volleyball
        <input type="checkbox"> football
    </form>

    <br>


    Address:
    <form action="">
        <select name="" id="">
            <option value="">Bắc Giang</option>
            <option value="">Hà Nội</option>
            <option value="">Sài Gòn</option>
        </select>
    </form>

    <br>

    Birthday:
    <form action="">
        <input type="date" name="" id="">
    </form>

    <br>

    Your picture:
    <form action="">
        <input type="file" name="" id="">
    </form>

    <br>

    <Form>
        <input type="submit" value="Đăng ký">
    </Form>

</body>

</html>

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>LOGIN</h1><br>
    <form id="login">
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" rows="3" id="logEmail"></input>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" rows="3" id="logPass">
        </div>
        <input type="submit" class="btn btn-success" onclick="login()" value="Login"></input>
        <input type="submit" class="btn btn-success" onclick="register()" value="Register"></input>
    </form>
    <script src="2.js"></script>
</body>

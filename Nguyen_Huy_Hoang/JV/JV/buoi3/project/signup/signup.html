<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script src="./login.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Register System</h1>
    <form onsubmit="myClick(event)" class="myForm" id="myForm">
      <div class="mb-3">
          <label  class="form-label">Full name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label><br>
          <input type="email" class="form-control" id="email" rows="3"></input>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label><br>
          <input type="password" class="form-control" id="pass" rows="3"></input>
        </div>
        <div class="mb-3">
          <label  class="form-label">Confirm Password:</label><br>
          <input type="password" class="form-control" id="cfpass" rows="3"></input>
        </div>
        <div class="mb-3">
          <label  class="form-label">Birthday:</label><br>
          <input type="date" class="form-control" id="birth" rows="3"></input>
        </div>
        <input type="submit" class="btn btn-success" value="Register"></input>
        <input type="reset" class="btn btn-success" value="Reset"></input>
</body>
    <script src="signup.js"></script>
</html>

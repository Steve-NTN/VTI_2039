<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .gridbox{
            display: grid;
            height: 600px;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: 20% 80% 20%;
        }
        .item1, .header{
            background-color: palevioletred;
        }
        .header{
            color: white;
            text-align: center;
        }
        .item2{
            background-color: violet;
        }
        .footer{
            background-color: violet;
            color: white;
            text-align: center;
        }
        .leftbar{
            background-color: green;
            text-align: center;
        }
        .content{
            background-color: yellow;
            text-align: center;
        }
        .rightbar{
            background-color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gridbox">
        <div class="item1"></div>
    <div class="header">header</div>
    <div class="item1"></div>
    <div class="leftbar">leftbar</div>
    <div class="content">conetnt</div>
    <div class="rightbar">rightbar</div>
    <div class="item2"></div>
    <div class="footer">footer</div>
    <div class="item2"></div>
    </div>
</body>
</html>

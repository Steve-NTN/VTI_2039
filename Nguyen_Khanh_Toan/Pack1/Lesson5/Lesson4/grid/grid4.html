<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .gridbox {
            height: 600px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            box-sizing: border-box;
            gap: 10px;
        }

        .box {
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;

        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .box1 {
            grid-column: 1 / span 4;
        }

        .box3 {
            grid-area: 2/2/4/4;
        }

        .box5 {
            grid-row: 3/5;
        }

        .box7 {
            grid-area: 4 / 2 / 5 / 5;
        }
    </style>
</head>

<body>
    <div class="gridbox">
        <div class="box box1 red ">1</div>
        <div class="box box2 yellow ">2</div>
        <div class="box box3  red">3</div>
        <div class="box box4 yellow ">4</div>
        <div class="box box5  red">5</div>
        <div class="box box6 yellow ">6</div>
        <div class="box box7  red">7</div>
    </div>
</body>

</html>

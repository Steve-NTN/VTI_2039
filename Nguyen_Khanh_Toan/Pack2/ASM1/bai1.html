<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BT1</h1>
    <script>
        var name = prompt("Nhập tên");
        var age = prompt("Nhập tuổi");
        var gender = prompt("Nhập giới tính");
        var adress = prompt("Nhập địa chỉ");
        var classroom = prompt("Nhập lớp");
        document.write("Tên:" +name);
        document.write("<BR>")
        document.write("Tuổi:"+age);
        document.write("<BR>")
        document.write("Giới tính"+gender);
        document.write("<BR>")
        document.write("Địa chỉ:"+adress);
        document.write("<BR>")
        document.write("Lớp:"+classroom);
    </script>
</body>
</html>

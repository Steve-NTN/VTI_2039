<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Mời bạn chọn trang web muốn chuyển đến</h3>
    <ol>
        <li>VTI Academy</li>
        <li>w3schools/</li>
        <li>google</li>
        <li>dantri</li>
    </ol>
    <button type="button" class="" onclick="handleChoice()">Choice</button>
    <script>
        function handleChoice() {
            var choice = prompt("Mời bạn chọn: ");


            switch (choice) {
                case "1":
                    window.open("https://vtiacademy.edu.vn/");
                    break;
                case "2":
                    window.open("https://www.w3schools.com/");
                    break;
                case "3":
                    window.open("http://google.com/");
                    break;
                case "4":
                    window.open("https://dantri.com.vn/");
                    break;
                default:
                    window.open("https://vtiacademy.edu.vn/");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang_Ky</title>
    <script src="/Nguyen_Khanh_Toan/Pack2/ASM_JQUERY/code.jquery.com_jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="container">
                <h3>Dang Ky</h3>
              
                    <div class="form-group">
                        <label for="">Ho Ten: </label>
                        <input type="text" required= "true" class="form-control" id="name" value="" placeholder="Nhap Ho ten">
                    </div>
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input type="email" required= "true" class="form-control" id="email"  value="" placeholder="Nhap Email">
                    </div>
                    <div class="form-group">
                        <label for="">Password: </label>
                        <input type="password" required= "true" class="form-control" id="pwd"  value="" placeholder="Nhap Password">
                    </div>
                    <div class="form-group">
                        <label for="">Xac Nhan Password: </label>
                        <input type="password" required= "true" class="form-control" id="repwd"  value="" placeholder="Nhap Password">
                    </div>
                    <div class="form-group">
                        <label for="">Ngay Sinh: </label>
                        <input type="date" required= "true" class="form-control" id="birthday"  value="" placeholder="Chon">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" onclick="register()" value="Register">
                        <input type="button" class="btn btn-success" onclick="resetForm()" value="Reset">
                    </div>
             
            </div>
        
        </div>
    </div>
    <script src="Register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .afterbox::after {
        background-image: url(duahau.jpg);
        width: 64px;
        height: 64px;
        content: "";
        display: inline-block;
      }
      .main {
      }
      .column {
        width: calc(100% / 3);
        height: 100px;
      }
      .column1 {
        background-color: aqua;
      }
      .column2 {
        background-color: blue;
      }
      .column2__image {
        width: 100%;
      }
      .column3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="column column1">
        <div class="afterbox">Afterbox</div>
        <div class="afterbox">Afterbox</div>
      </div>
      <div class="column column2">
        <img class="column2__image" src="duahau.jpg" />
      </div>
      <div class="column column3"></div>
    </div>

    <table>
      <tr>
        <td>
          <div class="afterbox">Afterbox</div>
          <div class="afterbox">Afterbox</div>
        </td>
        <td>
          <img class="column2__image" src="duahau.jpg" />
        </td>
        <td>
          <div class="afterbox">Afterbox</div>
          <div class="afterbox">Afterbox</div>
        </td>
      </tr>
    </table>
  </body>
</html>

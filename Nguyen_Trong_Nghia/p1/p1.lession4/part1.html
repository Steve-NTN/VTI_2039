<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .header {
        height: 100px;
        background-color: gray;
        float: left;
        width: 100%;
      }
      .content {
        clear: both;
        padding: 32px 16px;
      }
      .leftcontent {
        width: 30%;
        float: left;
      }
      .leftcontent__item {
        background-color: aqua;
        margin-bottom: 8px;
        padding: 8px;
      }
      .rightcontent {
        width: calc(70% - 32px);
        float: right;
        padding-left: 32px;
      }
    </style>
  </head>
  <body>
    <div class="gridcontainer">
      <div class="header">Header</div>

      <div class="content">
        <div class="leftcontent">
          <div class="leftcontent__item">Item 1</div>
          <div class="leftcontent__item">Item 2</div>
          <div class="leftcontent__item">Item 3</div>
          <div class="leftcontent__item">Item 4</div>
          <div class="leftcontent__item">Item 5</div>
          <div class="leftcontent__item">Item 6</div>
        </div>

        <div class="rightcontent">
          <h1>Hello</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia
            hic libero culpa eveniet quo quaerat dolorem exercitationem vitae
            minus possimus assumenda sapiente eius voluptates, in eaque
            voluptatum saepe molestias necessitatibus?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

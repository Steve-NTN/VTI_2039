<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./admin/admin.css" />
  </head>
  <body>
    <div class="container-xl d-flex gap-3 mt-3">
      <div class="admin__leftbar">
        <ul>
          <li>Danh mục</li>
          <li>Sản phẩm</li>
        </ul>
      </div>
      <div class="admin__rightbar">
        <button
          class="admin__rightbar__addbutton btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="addproduct_button"
        >
          Thêm sản phẩm
        </button>

        <div class="row my-3">
          Danh sách sản phẩm
          <div id="products" class="col-12"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Thêm sản phẩm
              </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            class="mx-auto"
            style="max-width: 640px"
            onsubmit="onCreateProduct(event)"
          >
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">ID</label>
                <input class="form-control" id="productId" />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input class="form-control" id="productName" />
              </div>

              <!-- EMAIL -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price</label>
                <input class="form-control" id="productPrice" />
              </div>

              <!-- GENDER -->
              <div class="mb-3">
                <label for="gender" class="form-label">Image</label>
                <input class="form-control" id="productImage" type="file" />
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./admin/admin.js"></script>
  </body>
</html>

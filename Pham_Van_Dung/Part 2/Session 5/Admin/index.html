<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- menu -->
    <div class="d-flex menu">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../Main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admin</a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i>Logout</a>
            </li>
        </ul>
    </div>
    <!-- sidebar -->
    <article class="Admin d-flex gap-3">
        <!-- sidebar left -->
        <section class="admin__leftbar">
            <h4>Danh mục</h4>
            <ul class="list-group admin__leftbar--one">
                <li class="list-group-item">Manufacturer</li>
                <li class="list-group-item">Category</li>
                <li class="list-group-item">Product</li>
                <li class="list-group-item">Account</li>
            </ul>
    
            <h4>Manufacturers</h4>
            <ul class="list-group admin__leftbar--two">
                <li class="list-group-item">SAMSUNG</li>
                <li class="list-group-item">APPLE</li>
                <li class="list-group-item">XIAOMI</li>
                <li class="list-group-item">OPPO</li>
            </ul>
            <h4>Categorys</h4>
            
            <div class="admin__leftbar--three">
                <select class="form-select">
                    <option selected>-- Select Cate</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button type="button" class="btn btn-outline-secondary">Fillter</button>
            </div>
        </section>
        <!-- sidebar right -->
        <section class="admin__rightbar col-10">
            <!-- search bar -->
            <div class="mb-3 d-flex admin__rightbar--one">
                <input type="text" class="form-control">
                <button type="button" class="btn btn-outline-secondary">Search</button>
            </div>

            <!-- product bar -->
            <div class="admin__rightbar--two">

                <button type="button" id="addNew" class="btn btn-primary addnew" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="addNew()">Add New</button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Product</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <!-- Thông tin from -->
                          <form>
                              <!-- from id -->
                              <!-- <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Id</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div> -->
                              <!-- form name -->
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="input_name">
                              </div>
                              <!-- from price -->
                              <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Price</label>
                                  <input type="text" class="form-control" id="input_price">
                              </div>
                              <!-- from info -->
                              <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Info</label>
                                  <textarea type="text" class="form-control" id="input_info"></textarea>
                              </div>
                              <!-- from Detail -->
                              <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Detail</label>
                                  <textarea type="text" class="form-control" id="input_detail"></textarea>
                              </div>
                              <!-- from Star -->
                              <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Star</label>
                                  <input type="text" class="form-control" id="input_star">
                              </div>
                              <div class="mb-3">
                                <input id="index" type="hidden">
                              </div>
                              <!-- from Image -->
                              <div class="input-group mb-3">
                                <input type="file" class="form-control" id="input_image">
                              </div>
                              <!-- from Manufacturer -->
                                <select class="form-select" id="input_manufacturer">
                                    <option selected>Manufacturer</option>
                                    <option value="SamSung">SamSung</option>
                                    <option value="Iphone">Iphone</option>
                                    <option value="Xiaomi">Xiaomi</option>
                                </select><br>
                              <!-- Category -->
                              <select class="form-select" id="input_category">
                                <option selected>Category</option>
                                <option value="LapTop">LapTop</option>
                                <option value="Điện Thoại">Điện Thoại</option>
                                <option value="Ipad">Ipad</option>
                              </select><br>
                              <!-- button save  -->
                              <button type="button" class="btn btn-secondary" id="save" data-bs-dismiss="modal" onclick="onclick_save()">Save</button>
                              
                              <button type="button" class="btn btn-secondary" id="update" data-bs-dismiss="modal" style="display: none;" onclick="onclick_Update()">Update</button>
                              <!-- button Reset -->
                              <button type="button" class="btn btn-primary">Reset</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>

            <!-- product table -->
                <table id="table" class="table" style="margin-bottom: 100px; max-width: 100% ;">
                  
                </table>

                <div class="btn-group transferBar" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary">1</button>
                    <button type="button" class="btn btn-outline-primary">2</button>
                    <button type="button" class="btn btn-outline-primary">3</button>
                    <button type="button" class="btn btn-outline-primary">4</button>
                    <button type="button" class="btn btn-outline-primary">5</button>
                  </div>
            </div>
        </section>
    </article>
    <script src="admin.js"></script>
</body>
</html>

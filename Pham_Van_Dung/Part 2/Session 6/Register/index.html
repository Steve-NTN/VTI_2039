<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <article class="container" style="max-width: 650px;">
        <h2>Register System</h2>
        <div class="mb-3 ">
            <label class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="input-name" >          
        </div>

        <div class="mb-3 ">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" id="input-email" >          
        </div>

        <div class="mb-3 ">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" id="input-pass" >          
        </div>
        <div class="mb-3 ">
            <label  class="form-label">Comfirmation Password:</label>
            <input type="password" class="form-control" id="input-pass2" >          
          </div>
        <div class="mb-3">
         <label class="form-label" for="">Birthday:</label><br>
         <input type="date" class="form-control" id="input-date">
        </div>
        <div class="button">
            <button class="btn btn-primary" id="register" onclick="onclickRegister()">Register</button>
            <button class="btn btn-primary" id="reset" onclick="onclickReset()">Reset</button>
        </div>
        <p id="log" style="color: red; font-style: italic;"></p>

        <script src="register.js"></script>
</body>
</html>

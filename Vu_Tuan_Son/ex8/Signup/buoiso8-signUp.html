<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buoiso8-signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="banner">
            <img src="../img/wp6239352.jpg" alt="err">
        </div>
        <div class="main">
            <h3>Sign Up</h3>
            <i>You need to sign up for an account to log in</i> <br> <br>
            <label>Full Name:</label> <br>
            <input id="name" type="text" placeholder="Enter your full name...."> <br> <br>
            <label>Email:</label> <br>
            <input  id="email" type="email" placeholder="Enter your email...."> <br> <br>
            <label>Password:</label> <br>
            <input id="password" type="password" placeholder="Enter your password...."> <br> <br>
            <label>Confirmation Password:</label> <br>
            <input  type="text" placeholder="Enter your password again...."> <br> <br>
            <label>Birthday:</label> <br>
            <input  id="birthday" type="date"> <br> <br>
            <button  type="button" class="btn btn-info  " onclick="submit()">Sign Up</button>
            <button  type="button" class="btn btn-info ">Reset</button>

        </div>
    <script src="buoiso8-signUp.js"></script>
</body>
</html>
